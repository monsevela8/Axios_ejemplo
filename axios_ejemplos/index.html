<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>AXIOS</title>
</head>

<header class="barra1">
    <span class="h1"> <h2>ACTIVIDAD AXIOS</h2></span>
</header>

<body>
    <section>
    <main><header class="barra2">
       <candidato v-for="candidato in candidatos"
                    :nombre="candidato.name.first"
                    :correoe="candidato.email"
                    :imagen="candidato.picture.thumbnail"
                    :location="candidato.location">
                </candidato>
        <pre>{{ $data }}</pre>
    </main></header>

    
    <template id="candidato-template">
        <blockquote>
            <img :src="imagen" align="right" >
            <h1> NOMBRE: {{ nombre }}</h1>
            <h2>CORREO: {{ correoe }}</h2>
            <ul>
                <li v-for="(value, key, index) in location">
                    {{ value }}
                </li>
            </ul>
            <hr>
        </blockquote>
    </template>
   
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>

</body></section>
</html>
